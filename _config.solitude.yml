meting_api: "https://meting.qjqq.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r" # Custom API
music:
  enable: false
  id: 1994908354
  server: netease
  type: playlist
  volume: 0.8
  mutex: true
# Capsule music
capsule:
  enable: false
  id: 8407304077
  server: netease
  type: playlist
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Quick Menu
# Open with shift + ?
keyboard:
  enable: false
  list:
    # - name: Close Keyboard
    #   key: K
    #   func: keyboard
    # - name: Open Console
    #   key: A
    #   sco: showConsole
    # - name: Play/Pause Music
