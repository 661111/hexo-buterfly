# --------------------------- start ---------------------------
# Site information
site:
  name:
    class: text
    custom: 万舒重
  siteIcon: https://jsdcdn.s3.bitiful.net/butterfly/header/nav/万.avif # Site icon
  icon: https://jsdcdn.s3.bitiful.net/butterfly/header/nav/万.avif
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# custom yaml start env
# Social
social:
  heoblogIcon icon-github-line: https://github.com/xxxxx || Github || '#24292e'
# Avatar (頭像)
avatar:
  img: https://i.loli.net/2021/02/24/5O1day2nriDzjSu.png
  effect: false
# Replace Broken Images (替換無法顯示的圖片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
nav:
  group:
    博客路线: # name
      Vercel: https://vercel.blog.anxkj.top || https://jsdcdn.s3.bitiful.net/butterfly/header/nav/万.avif # name: url || icon
      Github: https://github.blog.anxkj.top || https://jsdcdn.s3.bitiful.net/butterfly/header/nav/万.avif # name: url || icon
    其他网站:
      浩潮汇: https://www.anxkj.top || https://jsdcdn.s3.bitiful.net/butterfly/header/nav/万.avif # name: url || icon

  menu:
    # Home: / # name: link
    # Article: # name
    #   Archives: /archives/ || fas fa-folder-closed # item name: link || icon
    #   Categories: /categories/ || fas fa-clone
    #   Tags: /tags/ || fas fa-tags
    # Friends:
    #   Moments: /moments/ || fas fa-wifi
    #   Links: /links/ || fas fa-user-group
    #   Treasure: javascript:travelling() || fas fa-gift
    # Myself:
    #   Equipment: /equipment/ || fas fa-laptop
    #   Toobox: /tlink/ || fas fa-toolbox
    #   Music: /music/ || fas fa-music
    # About: /about/
    文库:
      归档: /archives/ || iconfont icon-guidang1
      标签: /tags/ || iconfont icon-sekuaibiaoqian
      分类: /categories/ || iconfont icon-fenlei
    分享:
      八音盒: https://music.anxkj.top ||iconfont icon-yinle
      影院中心: /movie/ || iconfont icon-dianying1
      网址导航: /star/ || iconfont icon-zhifengche
    社交:
      朋友圈: /fcircle/ || iconfont icon-pengyouquan
      留言板: /comments/ || iconfont icon-liuyan
      友人帐: /link/ || iconfont icon-lianjie
      即刻短文: /essay/ || iconfont icon-qunliaotian
    我的:
      恋爱小屋: / || iconfont icon-love-sign
      关于我的: /about/ || iconfont icon-paperplane
      网址收藏: /star/ || iconfont icon-xinfen

  right: # right button
    random: true # Random article
    custom:
      - name: Start # name
        url: https://www.travellings.cn/go.html # Jump link
        icon: fas fa-train # Icon
        onclick: # Click event
        id: travellings_button # id
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
hometop:
  enable: true
  banner:
    title: 生活明朗 <br>万物可爱
    url: blog.anxkj.top
    icon:
       HTML: # name
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9Z9ODU.avif # url
         color: "#e9572b" # color
       JS:
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9Z9bvV.avif
         color: "#f7cb4f"
       Docker:
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9Z9BAH.avif
         color: "#57b6e6"
       Vue:
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9ZCMxP.avif
         color: "#ffffff"
       Photoshop:
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9Z9y9I.avif
         color: "#2e3a41"
       Git:
         img: https://jsdcdn.s3.bitiful.net/npm/hexo-butterfly-swiper-marcus/lib/img/p9Z9xUJ.avif
         color: "#df5b40"
         
  group:
    热门: /archives/ || fas fa-fire || linear-gradient(to right,#f65,#ffbf37)
    归档: /archives/ || fas fa-book || linear-gradient(to right,#358bff,#15c6ff)
    说说: /essay/ || fas fa-star || linear-gradient(to right,#18e7ae,#1eebeb)
  recommendList:
    sup: Top
    title: Solitude Documentation
    url: https://solitude.js.org/
    img: https://jsdcdn.s3.bitiful.net/npm/haoch-cdn@1.1.1/img/avif/default.avif
    color: "none"
carousel: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
aside:
  # custom
  mobile: true
  # Values: about (info card), newestPost (latest article), allInfo (website information), flip (official account QR code), newest_comment (latest comment)
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  position: 0 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # Information card
  card_author:
    enable: true
    description: ""
    button:
      enable: true
      icon: fa-solid fa-bell faa-ring animated
      text: 多种订阅更新方式
      link: /sub/
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Sidebar QR code component
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # recent comments(⚠️ Comments need to be configured first.)
  newest_comment:
    enable: true
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # article table of contents
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  tags:
    enable: false
    limit: 20 # Number of tags displayed
    highlight_list: # Highlighted tags
      # - Hexo
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Archive
  archive:
    enable: false
    type: "month" # month: by month / year: by year
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  siteinfo:
    postcount: true # Number of articles
    wordcount: false # Total number of words
    pv: true # PV
    uv: true # UV
    updatetime: true # Last update date
    runtimeenable: true # Website creation time
    runtime: "2023-04-20 00:00:00" # Format: yyyy-MM-dd hh-mm-ss
  # --------------------------- end ---------------------------
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Home page article configuration information
index_post_list:
  direction: row # row / column
  column: 2 # 2: 2 columns 3: 3 columns
  content: 1 # 1: post.description / 2: Automatically get descriptions or screenshots / 3: Use only interception / false: No content is displayed
  length: 500 # The length of the screenshot content
  cover: left # left: on the left : left / right: on the right : right / both: both sides : both
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Page default settings
page:
  error: true # 404 page
  tags: true # Tags page
  categories: true # Categories page
  archives: 0 # list: Sort List / 1: Follow HomeList
  default: # Default value
    cover:
      # - /img/default.png # 默认图片 / default cover
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Post default settings
post:
  default:
    top_cover: true # Article information that displays a wave effect at the top of the article when opened.
    cover: # Default image when no cover is set
      # -  # 默认图片 / default cover
    locate: China # Location
    copyright: # Copyright
      enable: true
      author:
        url: /about/ # Author link
        img: # Default site_icon is not filled in
      license: CC BY-NC-SA 4.0 # License
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh # License link
  meta: # Article meta information
    date: false # Release date
    updated: false # Update date
    locate: false # Location
    wordcount: false # Number of words
    readtime: false # uv
    pv: false # pv
    comment: false # Comment count
  award: # Reward
    enable: false
    appreciators: /about/ # Reward page
    title: Thanks for your appreciation.
    desc: Because of your support, I realize the value of writing articles.
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)
  share: # Share icon
    enable: false
    list:
      #  - qq
      #  - weibo
      #  - twitter
      #  - facebook
      #  - telegram
      #  - whatsapp
      #  - linkedin
      #  - link
      #  - qrcode
  rss: # /atom.xml
  covercolor: # After opening, the main color of the cover image will be used as the background color.
    enable: false
    mode: local # local: local color / api: img2color color
    api: https://api.qjqq.cn/api/Imgcolor?img= # api address
    time: 43200000 # api color interval (milliseconds), default is 12 hours
  footer:
    enable: true
    desc: Articles from Ever Fu. # description
    button: # Button
      enable: true
      name: Learn more
      url: /about/
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom Theme Color
theme_color:
  dark: "#ffc848" # Dark mode
  dark_op: "#f2b94b23" # Dark mode transparent
  dark_op_deep: "#f2b94bdd" # Dark mode transparent dark
  dark_none: "#f2b94b00" # Dark mode transparent colorless
  light: "#425AEF" # Light mode
  light_op: "#4259ef23" # Light mode transparent
  light_op_deep: "#4259efdd" # Light mode transparent dark
  light_none: "#4259ef01" # Light mode transparent colorless
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# dark mode
display_mode:
  type: auto # auto: automatic switching / dark: dark mode / light: light mode
  universe: true # After opening, the dark mode will display the starry sky background
# auto: Recognize the current theme mode of the device
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Related articles
related_post:
  enable: false
  limit: 2
  date_type: created # created: release date / updated: update date
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Footer
footer:
  information:
    author: false # enable site_icon in footer
    left:
      Github: https://github.com/efuo || heoblogIcon icon-github-line # Name: link || icon
      Mail: mailto:o@efu.me || heoblogIcon icon-mail-line
    right:
      Bilibili: https://space.bilibili.com/1329819902 || heoblogIcon icon-bilibili-line
      Douyin: https://v.douyin.com/iJsLc8jt/ || heoblogIcon icon-tiktok
  group:
    导航:
      归档: /archives/
      分类: /categories/
      标签: /tags/
    服务:
      Aliyun: https://aliyun.com/
      51la: https://v6.51.la/
    协议:
      Cookies: /cookies/
      隐私协议: /privacy/
      C版权协议: /copyright/

  randomlink: true # Random link
  privacy: # /privacy/ # Privacy policy
  license: # https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh # License
  links:
    - name: Theme
      url: https://github.com/everfu/hexo-theme-solitude
    # - name: RSS
    #   url: /atom.xml
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# error page
errorpage:
  img: /img/404.avif
  text: =awa= Page NotFound # Text
  recommendList: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Says Page
says:
  enable: true
  home_mini: true
  page: '/essay/'
  style: 1
  strip: 30
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Recent comments Page
recent_comments:
  enable: false
  limit: 50 # ⚠️waline 仅支持最大50条评论 / ⚠️waline only supports a maximum of 50 comments
  cache: 0.2 # 1 = 1天 / 1 = 1 day
  page: /recentcomments/ # 最近评论页面 / recent comments page
  img: /img/recent_c.avif # 中控台显示图片（不填不显示） / image displayed in the console
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Danmaku Page
envelope:
  enable: false
  line: 10 # 显示行数
  speed: 20 # 播放速度
  hover: true # 鼠标悬停暂停
  loop: true # 循环播放
  page: /message/ # 留言板页面 / message board page
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
